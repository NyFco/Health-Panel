<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/532f9fbfdd.js" crossorigin="anonymous"></script>
    <title>My Health Panel</title>
</head>

<body>
    <div id="wrapper">
        <div class="bg1">
            <h2>12 <span>| 20</span></h2>
            <p>Goals Compeleted</p>
        </div>

        <div class="bg1">
            <h2>83 <span> kg</span></h2>
            <p>Weight</p>
        </div>

        <div class="bg2">
            <h2>-4&deg;</h2>
            <p>Temperature</p>
        </div>

        <div class="bg1">
            <h2><i class="fas fa-running"></i></h2>
            <p>Steps</p>
        </div>

        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Battery</p>
        </div>

        <div class="bg2">
            <h2><i class="fas fa-drumstick-bite"></i></h2>
            <p>Nutrition</p>
        </div>

        <div class="bg1">
            <h2><i class="fas fa-brain"></i></h2>
            <p>Mental State</p>
        </div>

        <div class="bg2">
            <h2><i class="far fa-file-alt"></i></h2>
            <p>Daily Report</p>
        </div>

        <div class="bg1">
            <h2><i class="fas fa-pills"></i></h2>
            <p>Drugs</p>
        </div>

        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>

        <div class="bg2">
            <h2><i class="fas fa-cog"></i></h2>
            <p>Settings</p>
        </div>
    </div>
</body>

</html>
